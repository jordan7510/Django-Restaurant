    <script>
        $(document).ready(function () {
            // Initialize datetimepicker
            $('#datetimepicker').datetimepicker({
                format: 'MM-DD-YYYY'
            });

            // Submit form function
            window.submitForm = function () {
                // Format the date using Moment.js
                var formattedDate = moment($('#reservationbooking_date').val(), 'MM-DD-YYYY').format('YYYY-MM-DD');

                // Update the input value with the formatted date
                $('#reservationbooking_date').val(formattedDate);

                // Get the form
                var form = $("#reservationbooking");
                // Submit the form using AJAX
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: form.serialize(),
                    success: function (data) {
                        form[0].reset()
                        showPopup("Your reservation details are submitted.", "success");
                        console.log("Form submitted successfully", data);
                    },
                    error: function (error) {
                        showPopup("Form submission failed. Please try again.", "error");
                        console.error("Form submission failed", error);
                    }
                });
            };

            // Show popup function
            function showPopup(message, icon) {
                Swal.fire({
                    position: "center",
                    icon: icon,
                    title: message,
                    showConfirmButton: true,
                    timer: 3000
                });
            }
        });
    </script>
